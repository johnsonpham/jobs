<div ng-show="careersToolbar.careers.selectedJobs.length">
	<button type="button" class="btn btn-info" ng-click="careersToolbar.openCommentPopup()">
		<i class="fa fa-pencil-square-o"></i> Add Comments
	</button>
	<button type="button" class="btn btn-info" ng-click="careersToolbar.deleteJobs()">
		<i class="fa fa-trash-o"></i> Delete
	</button>
	<button type="button" class="btn btn-info" ng-click="careersToolbar.closeJobs()">
		<i class="fa fa-times"></i> Close
	</button>
</div>
