<form id="suggestions-form" novalidate name="forms.suggestions" ng-submit="Suggestions.submit(forms.suggestions)" role="form">
	<div class="text-left modal-body" style="padding: 0px 15px;">  
		<fieldset class="form-group">
			<label for="name">Name :</label>
			<input name="name" type="text" class="form-control" />
		</fieldset>

		<fieldset class="form-group" ng-class="{
                            'has-error': forms.suggestions.$submitted && 
                                (
                                    forms.suggestions.email.$error.required ||
                                    forms.suggestions.error
                                )
                            ,
                            'has-success': forms.suggestions.$submitted && forms.suggestions.email.$valid
                            }">
			<label for="email">E-mail <span class="required">*</span>:</label>
			<input id="email" name="email" type="email" class="form-control" required ng-model="Suggestions.email" placeholder="Please enter email" />
		 	<span class="error-message" ng-show="forms.suggestions.$submitted && forms.suggestions.email.$error.required">Please enter email...</span> 
            <span class="error-message" ng-show="forms.suggestions.$submitted && forms.suggestions.email.$error.email">Email not right.</span>
		</fieldset>		

		<fieldset class="form-group">
			<label for="phone">Phone :</label>
			<input name="name" type="number" class="form-control" />
		</fieldset>

		<fieldset class="form-group" ng-class="{
                'has-error': forms.suggestions.$submitted && 
                    (
                        forms.suggestions.message.$error.required ||
                        suggestions.error
                    )
                ,
                'has-success': forms.suggestions.$submitted && forms.suggestions.message.$valid
                }">
            <label for="message">Message</label>
            <textarea type="text" name="message" class="form-control" rows="5" id="message" autofocus="" ng-model="Suggestions.message" placeholder="Please enter message..." required></textarea>
            <span class="error-message" ng-show="forms.suggestions.$submitted && forms.suggestions.message.$error.required">Please enter Message...</span>		            
        </fieldset>

	</div>
 	<div class="modal-footer">	            	
        <button type="submit" class="btn btn-info">Send</button>
        <button type="button" class="btn" ng-click="close(false)" data-dismiss="modal">Cancel</button>	                
    </div><!-- end .modal-footer -->

</form> <!-- end #suggestions-form -->
