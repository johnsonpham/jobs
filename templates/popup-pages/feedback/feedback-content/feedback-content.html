<form id="feedback-form" novalidate name="forms.feedback" ng-submit="fbCtrl.submit(forms.feedback)" role="form">
	<div class="text-left modal-body" style="padding: 0px 15px;">              
    
    	<fieldset class="form-group" ng-class="{
                            'has-error': forms.feedback.$submitted && 
                                (
                                    forms.feedback.email.$error.required ||
                                    forms.feedback.error
                                )
                            ,
                            'has-success': forms.feedback.$submitted && forms.feedback.email.$valid
                            }">
			<label for="email">E-mail <span class="required">*</span>:</label>
			<input id="email" name="email" type="email" class="form-control" required ng-model="fbCtrl.email" placeholder="ex@ex.com" />
		 	<span class="error-message" ng-show="forms.feedback.$submitted && forms.feedback.email.$error.required">Please enter email...</span> 
            <span class="error-message" ng-show="forms.feedback.$submitted && forms.feedback.email.$error.email">Email not right.</span> 
		</fieldset>

        <fieldset class="form-group" ng-class="{
                'has-error': forms.feedback.$submitted && 
                    (
                        forms.feedback.description.$error.required ||
                        feedback.error
                    )
                ,
                'has-success': forms.feedback.$submitted && forms.feedback.description.$valid
                }">
            <label for="description">Description <span class="required">*</span>:</label>
            <textarea type="text" name="description" class="form-control" rows="5" id="description" autofocus="" ng-model="fbCtrl.description" ng-disabled="fbCtrl.loading" required></textarea>
            <span class="error-message" ng-show="forms.feedback.$submitted && forms.feedback.description.$error.required">Please enter description...</span>		            
        </fieldset>
    </div><!-- end .modal-body -->    

    <div class="modal-footer">	            	
        <button type="submit" class="btn btn-info">Send</button>
        <button type="button" class="btn" ng-click="close(false)" data-dismiss="modal">Cancel</button>	                
    </div><!-- end .modal-footer -->
        
</form> <!-- end #feedback-form -->
